<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Smartphone Library</title>
</head>

<body>
    <header class="container">
        <!-- site title -->
        <h2 class="text-center my-5">
            Find your perfect daily driver with <span class="fw-bold text-primary">Smartphone
                Library</span>
        </h2>
        <!-- search bar -->
        <section>
            <div class="input-group mb-3">
                <input type="text" id="search-field" class="form-control"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-btn" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
        </section>
    </header>
    <main class="container mx-auto">
        <!-- phone details -->
        <section id="phone-details"></section>
        <!-- search results -->
        <section id="result-card-container" class="text-center row g-5 mt-1"></section>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/app.js"></script>
</body>

</html>
